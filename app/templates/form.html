<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="col-8 m-auto pt-2 pd-2 text-center">
       <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pd-2 text-center">
        <a href="/" class="btn btn-info me-2">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pd-2 text-center">
        <form name="form" id="form" action="/create/" method="post">
         {% csrf_token %}
         <div class="form-group mt-4">Nome: {{form.Nome}}</div>
         <div class="form-group mt-4">RA: {{form.RA}}</div>
         <div class="form-group mt-4">Curso: {{form.Curso}}</div>
         <input type="submit" class="btn btn-success" value="Salvar">
        </form>
     </div>
</body>
</html>
