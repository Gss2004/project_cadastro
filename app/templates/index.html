<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD COM PYTHON</title>
    <style>
      body{
        background-color: aqua;
      }
    </style>
</head>
<body>
    <div class="col-8 m-auto pt-2 pd-2 text-center">
       <h1>CRUD COM PYTHON</h1>
    </div>

    <div class="col-8 m-auto pt-3 pd-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pd-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">RA</th>
                <th scope="col">Curso</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for aluno in alunos %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ aluno.Nome }}</td>
                <td>{{ aluno.RA }}</td>
                <td>{{ aluno.Curso }}</td>
                <td>
                   <a href="{% url 'view' aluno.pk %}" class="btn btn-dark">visualizar</a>
                   <a href="{% url 'edit' aluno.pk %}" class="btn btn-primary">editar</a>
                   <a href="{% url 'delete' aluno.pk %}" class="btn btn-danger">deletar</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
